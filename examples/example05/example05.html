<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Example05</title>
    <link rel="stylesheet" href="example05.css">
  </head>
  <body>
    <h3>Dart tetris</h3>
    <h5>How to play</h5>
    <ul>
    	<li>Left key : move block to left</li>
    	<li>Right key : move block to right</li>
    	<li>Bottom key : move block to bottom</li>
    	<li>Top key : rotate block</li>
    </ul>
    <div>
    	<canvas id="stage"></canvas>
    </div>
    <label id="fps"/>
    
    <script type="application/dart" src="example05.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
